name: Docker CI/CD Pipeline
on:
  push:
    branches:
      - jaiye/gitactions-html
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.JAIYE_USERNAME }}
          password: ${{ secrets.JAIYE_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: jaiyefile
          context: .
          push: true
          tags: kingjaiye/tourwebsite:latest
      - name: Login to the EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.JAIYE_HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.JAIYE_KEY }}
            port: ${{ secrets.PORT }}
            script: |
              docker stop tourwebsite || true
              docker rm tourwebsite || true
              docker pull ${{ secrets.JAIYE_USERNAME }}/website:latest
              docker run -d --name tourwebsite -p 8000:80 ${{ secrets.JAIYE_USERNAME }}/tourwebsite:latest